<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - LUCKY Delivery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Loading Spinner Overlay */
    #globalLoading {
      display: none;
      position: fixed;
      z-index: 99999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      align-items: center;
      justify-content: center;
    }
    #globalLoading .spinner {
      border: 6px solid #FFA726;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 54px; height: 54px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @media (max-width: 600px) {
      h1, h2, h3 { font-size: 1.1em; }
      .container { padding: 0.5em 0.1em; }
      section { margin-bottom: 1.2em; }
      table { font-size: 0.98em; }
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
function showLiffErrorPopup(msg, err) {
  let popup = document.getElementById('liffErrorPopup');
  if (popup) popup.remove();
  popup = document.createElement('div');
  popup.id = 'liffErrorPopup';
  popup.style = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.45);z-index:99999;display:flex;align-items:center;justify-content:center;';
  let detail = '';
  if (err) {
    detail = `<div style='color:#b71c1c;font-size:0.98em;margin-top:0.7em;word-break:break-all;'>${err.message || err.toString()}</div>`;
  }
  popup.innerHTML = `
    <div style="background:#fff;padding:2em 2.5em;border-radius:14px;box-shadow:0 2px 16px #d32f2f55;text-align:center;max-width:90vw;">
      <div style="font-size:1.25em;font-weight:700;color:#d32f2f;margin-bottom:1em;">เกิดข้อผิดพลาดในการโหลด LINE Login</div>
      <div style="color:#444;margin-bottom:1.5em;">${msg}</div>
      ${detail}
      <button onclick="document.getElementById('liffErrorPopup').remove()" style="background:#d32f2f;color:#fff;padding:0.7em 2em;border:none;border-radius:8px;font-size:1em;font-weight:600;cursor:pointer;">ปิด</button>
    </div>
  `;
  document.body.appendChild(popup);
}

async function initializeLiffSession(liffId) {
  try {
    await liff.init({ liffId });
    if (!liff.isLoggedIn()) {
      const url = new URL(window.location.href);
      if (!url.searchParams.has('liff.state')) {
        liff.login({ redirectUri: window.location.href });
        return null;
      } else {
        console.warn('[LIFF] Login failed or cancelled.');
        showLiffErrorPopup('LINE Login was cancelled or failed.');
        return null;
      }
    }
    let profile, idToken;
    try {
      profile = await liff.getProfile();
      idToken = liff.getIDToken();
    } catch (profileErr) {
      console.error('[LIFF] Failed to get profile:', profileErr);
      showLiffErrorPopup('Failed to fetch LINE profile.', profileErr);
      return null;
    }
    const userData = {
      displayName: profile.displayName,
      pictureUrl: profile.pictureUrl,
      lineUserId: profile.userId,
      idToken: idToken
    };
    for (const [k, v] of Object.entries(userData)) {
      localStorage.setItem(k, v);
      sessionStorage.setItem(k, v);
    }
    console.log('[LIFF] User loaded:', userData);
    return userData;
  } catch (err) {
    console.error('[LIFF] Initialization error:', err);
    showLiffErrorPopup('LIFF initialization failed.', err);
    return null;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  initializeLiffSession('2006986568-yjrOkKqm');
});
  </script>
</head>
<body>
  <div id="globalLoading"><div class="spinner"></div></div>
  <header>
    <h1>Admin - จัดการสินค้าและดูออเดอร์</h1>
  </header>
  <main class="container">
    <section style="margin-bottom:2em;">
      <h2>Dashboard</h2>
      <div id="summaryBox" style="margin-bottom:1.2em;"></div>
      <div style="display:flex;flex-wrap:wrap;gap:2em;">
        <div style="flex:1;min-width:220px;">
          <h3 style="margin-bottom:0.5em;">5 ออเดอร์ล่าสุด</h3>
          <div id="recentOrders"></div>
        </div>
        <div style="flex:1;min-width:220px;">
          <h3 style="margin-bottom:0.5em;">สต็อกสินค้า</h3>
          <div id="stockLevels"></div>
        </div>
      </div>
    </section>
    <hr style="margin:2em 0;">
    <section>
      <h2>แก้ไขสินค้า/ราคา</h2>
      <div id="productAdmin"></div>
      <button id="saveProductsBtn" class="btn-main">บันทึกสินค้า/ราคา</button>
    </section>
    <hr style="margin:2em 0;">
    <section>
      <h2>รายการสั่งซื้อ</h2>
      <input id="orderSearch" type="text" placeholder="ค้นหาออเดอร์ (ชื่อ, เบอร์, สถานะ)" style="width:100%;max-width:320px;margin-bottom:1em;padding:0.7em 1em;border-radius:8px;border:1.2px solid #FFA726;">
      <div id="ordersAdmin"></div>
    </section>
  </main>
  <script src="admin.js"></script>
  <script>
    renderAdminDashboard();
    // Responsive: ปรับขนาดตารางและ section อัตโนมัติด้วย CSS แล้ว
    // Loading indicator: ให้ admin.js เรียก show/hideGlobalLoading() ทุกครั้งที่ fetch/save network
    window.showGlobalLoading = function() {
      document.getElementById('globalLoading').style.display = 'flex';
    };
    window.hideGlobalLoading = function() {
      document.getElementById('globalLoading').style.display = 'none';
    };
  </script>
</body>
</html>
