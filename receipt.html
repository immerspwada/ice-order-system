<!-- หน้าใบเสร็จ -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สั่งซื้อ LUCKY - ใบเสร็จ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://static.line-scdn.net" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>
  <header>
    <nav class="stepper">
      <div class="step"><span>1</span><div>เลือกสินค้า</div></div>
      <div class="step"><span>2</span><div>ข้อมูลลูกค้า</div></div>
      <div class="step"><span>3</span><div>ยืนยัน</div></div>
      <div class="step active"><span>4</span><div>เสร็จสิ้น</div></div>
    </nav>
  </header>
  <main class="container">
    <div id="receipt">
      <!-- Receipt content will be rendered here by receipt.js -->
      <div style="text-align:center;margin-top:1.5rem;">
        <button id="downloadPdfBtn" class="btn-main" style="background:linear-gradient(90deg,#FFD700 0%,#FFF8DC 100%);color:#181818;padding:1.1rem 2.2rem;border:none;border-radius:12px;font-size:1.13rem;font-weight:700;box-shadow:0 2px 12px #fffbe7;transition:background 0.2s, color 0.2s;letter-spacing:0.5px;border:1.5px solid #fff8dc;">ดาวน์โหลดใบเสร็จ (PDF)</button>
      </div>
    </div>
  </main>
  <footer>
    LUCKY Delivery &copy; 2024
  </footer>
  <script src="html2pdf.bundle.min.js"></script>
  <script src="receipt.js" defer></script>
</body>
</html>
