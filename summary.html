<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สั่งซื้อ LUCKY - สรุปคำสั่งซื้อ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="stepper">
      <div class="step"><span>1</span><div>เลือกสินค้า</div></div>
      <div class="step"><span>2</span><div>ข้อมูลลูกค้า</div></div>
      <div class="step active"><span>3</span><div>ยืนยัน</div></div>
      <div class="step"><span>4</span><div>เสร็จสิ้น</div></div>
    </nav>
  </header>
  <div id="orderSummary"></div>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script type="module">
    import { liffId } from './config.js';
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }
        // ตรวจสอบข้อมูล session ก่อนโหลด summary.js
        const customerInfo = JSON.parse(sessionStorage.getItem('customerInfo') || '{}');
        const orderProducts = JSON.parse(sessionStorage.getItem('orderProducts') || '{}');
        if (!customerInfo.name || Object.keys(orderProducts).length === 0) {
          alert('ไม่พบข้อมูลการสั่งซื้อ กรุณากลับไปกรอกข้อมูล');
          window.location.href = 'form.html';
          return;
        }
        // โหลด summary.js หลังผ่าน LIFF และ session check
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'summary.js';
        document.body.appendChild(script);
      } catch (err) {
        alert('เกิดข้อผิดพลาด: ' + (err.message || err));
      }
    });
  </script>
</body>
</html>
